<ion-content [fullscreen]="true" [scrollY]="false"
  style="--background: url(/assets/background/login_bg.jpg) center center / cover no-repeat fixed;">

  <ion-header class="ion-no-border">
    <ion-toolbar class="ion-no-padding" style="--background: transparent;">
      <div class="header_container">
        <ion-button (click)="back()" fill="clear">
          <ion-icon slot="icon-only" color="white" name="chevron-back"></ion-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-header>

  <div class="content_container">
    <h1>Getting Started</h1>
    <p>Let us know what represents you!</p>
    <div style="width: 35px; height: 8px; background-color: #6860FF; border-radius: 8px;"></div>
  </div>
</ion-content>
